<!DOCTYPE html>
<html lang="en">
   
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>TicTacToe</title>
   <link rel="stylesheet" href="style/tictactoe.css">
</head>

<body onload="inicializar(); " class="flex-colu " >
   <!-- LOGO -->
   <header class="flex">
      <div class="YinYang"></div>
      <div class="flex-center myBrand">Pepin <br>TicTacToe </div>
   </header>
  
   <!-- GAME-PAD -->
   <main class="main flex-colu">
      <!-- texto 'Juega => X' -->
      <div class="caja1" >
          <div id="texto-sigu-jugd" class="d-iblok texto">Juega => </div>
          <button id="jugadorX" class="cmd">X</button>          
      </div>      

      <!-- Contiene las 3 lineas del juego -->
      <div class="container flex-colu-center-cross" >
          <!-- FILA 01 -->
        <div class="fila-tabl flex">
          <button id="0" class="square sb-left sb-top"  onclick="clicked('0'); juegaJugadorO();"></button>
          <button id="1" class="square sb-top"          onclick="clicked('1'); juegaJugadorO();"></button>
          <button id="2" class="square sb-right sb-top" onclick="clicked('2'); juegaJugadorO();"></button>
        </div>

        <!-- FILA 02 -->
        <div class="fila-tabl flex">
          <button id="3" class="square sb-left"  onclick="clicked('3'); juegaJugadorO();"></button>
          <button id="4" class="square"          onclick="clicked('4'); juegaJugadorO();"></button>
          <button id="5" class="square sb-right" onclick="clicked('5'); juegaJugadorO();"></button>
        </div>

        <!-- FILA 03 -->
        <div class="fila-tabl flex">
          <button id="6" class="square sb-left sb-bottom"  onclick="clicked('6'); juegaJugadorO();"></button>
          <button id="7" class="square sb-bottom"          onclick="clicked('7'); juegaJugadorO();"></button>
          <button id="8" class="square sb-right sb-bottom" onclick="clicked('8'); juegaJugadorO();"></button>
        </div>
      </div>

      <!-- BOTON DE NUEVO JUEGO-->
      <!-- RADIO BUTTONS DE 1 Y 2 JUGADORES-->
      <div class="container flex-center-main-wrap caja-cmd bd-negro " >
              <!-- radio 1 Jugador -->
              <div class="flex">
                <input type="radio" class="cmd radio" name="cuantosJugadores" id="rad1J" onclick="radioChequed('rad1J');"  checked>
                <label for ="rad1J" class="cmd " name="cuantosJugadores" >1 Jugador</label>
              </div>

              <!-- radio 2 Jugadores -->
              <div class="flex ">
                <input type="radio" class="cmd radio" name="cuantosJugadores" id="rad2J" onclick="radioChequed('rad2J');" >
                <label for ="rad2J" class="cmd " name="cuantosJugadores" >2 Jugadores</label>
              </div>|

              <!-- button NewGame -->
              <button id="cmdNewGame" class="cmd " onclick="juegoNuevo();" >Nuevo Juego</button>
      </div>
   </main>
   
   <script src="tictactoe.js"></script>

</body>
</html>
